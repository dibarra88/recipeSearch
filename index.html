<!DOCTYPE html>
<html>

<head>
    <title>Recipup</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Recipup</h1>
            <div id="inputBox">
                <input type="text" id="searchBox" value="" placeholder="  Search by Ingredients (comma separated)"></input>
                <button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </header>
        <main>
            <div id="recipeContainer">
                <div id="recipes"></div>
            </div>
        </main>
        <footer id="pageButtons">
            <button id="previous"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button id="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
